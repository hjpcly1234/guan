name: Run IP Extraction Script

on:
  push:
    branches:
      - main  # 或者指定你想要触发的分支
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  run-script:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境执行脚本
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 检出代码仓库

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 安装 Python 3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4  # 手动安装依赖

    - name: Run the script
      run: |
        python scripts/bbb/ip.py  # 执行脚本
